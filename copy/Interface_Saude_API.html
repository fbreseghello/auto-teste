<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verificar Sa√∫de da API</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      padding: 20px;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      background: white;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      padding: 30px;
      width: 100%;
      max-width: 700px;
      animation: slideIn 0.3s ease-out;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .header {
      text-align: center;
      margin-bottom: 25px;
    }

    .header h2 {
      color: #2c3e50;
      font-size: 24px;
      font-weight: 600;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .header .icon {
      font-size: 28px;
      color: #4285F4;
    }

    .loading {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
      color: #7f8c8d;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #e1e8ed;
      border-top: 4px solid #4285F4;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 15px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .results-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    .results-table th {
      background: #4285f4;
      color: white;
      padding: 12px;
      text-align: left;
      font-weight: 600;
      font-size: 14px;
    }

    .results-table td {
      padding: 12px;
      border-bottom: 1px solid #e1e8ed;
      font-size: 14px;
    }

    .results-table tr:hover {
      background: #f8f9fa;
    }

    .status-ok {
      color: #0F9D58;
      font-weight: 600;
    }

    .status-error {
      color: #dc3545;
      font-weight: 600;
    }

    .summary {
      display: flex;
      justify-content: space-around;
      margin-top: 20px;
      padding: 20px;
      background: #f8f9fa;
      border-radius: 8px;
    }

    .summary-item {
      text-align: center;
    }

    .summary-value {
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 5px;
    }

    .summary-label {
      font-size: 14px;
      color: #7f8c8d;
    }

    .success-value {
      color: #0F9D58;
    }

    .error-value {
      color: #dc3545;
    }

    .buttons {
      display: flex;
      gap: 12px;
      justify-content: flex-end;
      margin-top: 25px;
    }

    button {
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      min-width: 100px;
    }

    .btn-primary {
      background: linear-gradient(135deg, #4285F4, #3367D6);
      color: white;
      box-shadow: 0 4px 12px rgba(66, 133, 244, 0.3);
    }

    .btn-primary:hover {
      background: linear-gradient(135deg, #3367D6, #2a56c6);
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(66, 133, 244, 0.4);
    }

    .btn-secondary {
      background: #f8f9fa;
      color: #5f6368;
      border: 1px solid #dadce0;
    }

    .btn-secondary:hover {
      background: #f1f3f4;
      border-color: #c8ccd0;
    }

    .message {
      padding: 12px 16px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 14px;
      font-weight: 500;
      text-align: center;
    }

    .message.error {
      background: #fee;
      border: 1px solid #fcc;
      color: #c33;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h2>
        <span class="icon">üè•</span>
        Verificar Sa√∫de da API
      </h2>
    </div>

    <div id="messageArea"></div>

    <div id="loadingState" class="loading">
      <div class="spinner"></div>
      <p>Testando conex√£o com a API Yampi...</p>
      <p style="font-size: 12px; margin-top: 10px;">Isso pode levar alguns segundos</p>
    </div>

    <div id="resultsArea" style="display: none;">
      <div id="summaryArea" class="summary"></div>
      
      <table class="results-table">
        <thead>
          <tr>
            <th>Empresa</th>
            <th>Alias</th>
            <th>Status</th>
            <th>Lat√™ncia</th>
            <th>Mensagem</th>
          </tr>
        </thead>
        <tbody id="resultsBody">
        </tbody>
      </table>

      <div class="buttons">
        <button type="button" class="btn-secondary" onclick="fecharModal()">
          Fechar
        </button>
        <button type="button" class="btn-primary" onclick="verificarNovamente()">
          Verificar Novamente
        </button>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      verificarSaude();
    });

    function verificarSaude() {
      const loadingState = document.getElementById('loadingState');
      const resultsArea = document.getElementById('resultsArea');
      
      loadingState.style.display = 'flex';
      resultsArea.style.display = 'none';

      google.script.run
        .withSuccessHandler(function(resultados) {
          loadingState.style.display = 'none';
          resultsArea.style.display = 'block';
          
          exibirResultados(resultados);
        })
        .withFailureHandler(function(error) {
          loadingState.style.display = 'none';
          showMessage('Erro ao verificar API: ' + error, 'error');
        })
        .verificarSaudeAPI();
    }

    function exibirResultados(resultados) {
      const tbody = document.getElementById('resultsBody');
      tbody.innerHTML = '';

      let sucessos = 0;
      let erros = 0;

      resultados.forEach(resultado => {
        const tr = document.createElement('tr');
        
        const statusClass = resultado.status.includes('OK') ? 'status-ok' : 'status-error';
        
        if (resultado.status.includes('OK')) {
          sucessos++;
        } else {
          erros++;
        }

        tr.innerHTML = `
          <td>${resultado.empresa}</td>
          <td>${resultado.alias}</td>
          <td class="${statusClass}">${resultado.status}</td>
          <td>${resultado.latencia}</td>
          <td>${resultado.mensagem}</td>
        `;
        
        tbody.appendChild(tr);
      });

      exibirSumario(sucessos, erros, resultados.length);
    }

    function exibirSumario(sucessos, erros, total) {
      const summaryArea = document.getElementById('summaryArea');
      
      summaryArea.innerHTML = `
        <div class="summary-item">
          <div class="summary-value">${total}</div>
          <div class="summary-label">Total</div>
        </div>
        <div class="summary-item">
          <div class="summary-value success-value">${sucessos}</div>
          <div class="summary-label">OK</div>
        </div>
        <div class="summary-item">
          <div class="summary-value error-value">${erros}</div>
          <div class="summary-label">Erros</div>
        </div>
      `;
    }

    function verificarNovamente() {
      verificarSaude();
    }

    function fecharModal() {
      google.script.host.close();
    }

    function showMessage(message, type) {
      const messageArea = document.getElementById('messageArea');
      messageArea.innerHTML = `<div class="message ${type}">${message}</div>`;
    }
  </script>
</body>
</html>
