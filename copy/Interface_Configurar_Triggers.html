<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Configurar Triggers</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      overflow: hidden !important;
      height: 100%;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      background: white;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      padding: 30px;
      width: 100%;
      max-width: 600px;
      max-height: 100vh;
      overflow: visible;
      animation: slideIn 0.3s ease-out;
      position: relative;
    }

    .container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, #4285F4, #34A853, #FBBC05, #EA4335);
      border-radius: 12px 12px 0 0;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .header {
      text-align: center;
      margin-bottom: 25px;
    }

    .header h2 {
      color: #2c3e50;
      font-size: 24px;
      font-weight: 600;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .header .icon {
      font-size: 28px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-weight: 600;
      color: #34495e;
      margin-bottom: 8px;
      font-size: 14px;
    }

    select {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #e1e8ed;
      border-radius: 8px;
      font-size: 15px;
      color: #2c3e50;
      background: white;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    select:focus {
      outline: none;
      border-color: #4285F4;
      box-shadow: 0 0 0 3px rgba(66, 133, 244, 0.1);
    }

    .radio-group {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .radio-option {
      display: flex;
      align-items: center;
      padding: 12px;
      border: 2px solid #e1e8ed;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .radio-option:hover {
      border-color: #4285F4;
      background: #f8f9fa;
    }

    .radio-option input[type="radio"] {
      margin-right: 12px;
      cursor: pointer;
      width: 18px;
      height: 18px;
    }

    .radio-option label {
      cursor: pointer;
      flex: 1;
      margin: 0;
      font-weight: normal;
    }

    .buttons {
      display: flex;
      gap: 12px;
      justify-content: flex-end;
      margin-top: 25px;
    }

    button {
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      min-width: 100px;
    }

    button:disabled {
      cursor: not-allowed;
      opacity: 0.6;
    }

    .btn-primary {
      background: #4285F4;
      color: white;
      box-shadow: 0 4px 12px rgba(66, 133, 244, 0.3);
    }

    .btn-primary:hover:not(:disabled) {
      background: #3367D6;
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(66, 133, 244, 0.4);
    }

    .btn-secondary {
      background: #f8f9fa;
      color: #5f6368;
      border: 1px solid #dadce0;
    }

    .btn-secondary:hover:not(:disabled) {
      background: #f1f3f4;
      border-color: #c8ccd0;
    }

    .btn-danger {
      background: #dc3545;
      color: white;
    }

    .btn-danger:hover:not(:disabled) {
      background: #c82333;
    }

    .message {
      padding: 12px 16px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 14px;
      font-weight: 500;
      text-align: center;
    }

    .message.success {
      background: #e8f5e8;
      border: 1px solid #4caf50;
      color: #2e7d32;
    }

    .message.error {
      background: #fee;
      border: 1px solid #fcc;
      color: #c33;
    }

    .message.info {
      background: #e3f2fd;
      border: 1px solid #2196F3;
      color: #1565c0;
    }

    .status-box {
      padding: 12px;
      background: #e8f5e8;
      border: 1px solid #4caf50;
      border-radius: 8px;
      margin-bottom: 20px;
      text-align: center;
      color: #2e7d32;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h2>
        <span class="icon">⏰</span>
        Configurar Triggers
      </h2>
    </div>

    <div id="messageArea"></div>

    <div id="statusArea" class="status-box" style="display: none;">
      <span id="statusText">Carregando status...</span>
    </div>

    <div class="form-group">
      <label for="horarioSelect">Horário de Execução:</label>
      <select id="horarioSelect">
        <option value="0">00:00 (Meia-noite)</option>
        <option value="1">01:00</option>
        <option value="2">02:00</option>
        <option value="3">03:00</option>
        <option value="4">04:00</option>
        <option value="5">05:00</option>
        <option value="6">06:00</option>
        <option value="7">07:00</option>
        <option value="8">08:00</option>
        <option value="9">09:00</option>
        <option value="10">10:00</option>
        <option value="11">11:00</option>
        <option value="12">12:00 (Meio-dia)</option>
        <option value="13">13:00</option>
        <option value="14">14:00</option>
        <option value="15">15:00</option>
        <option value="16">16:00</option>
        <option value="17" selected>17:00</option>
        <option value="18">18:00</option>
        <option value="19">19:00</option>
        <option value="20">20:00</option>
        <option value="21">21:00</option>
        <option value="22">22:00</option>
        <option value="23">23:00</option>
      </select>
    </div>

    <div class="form-group">
      <label>Frequência:</label>
      <div class="radio-group">
        <div class="radio-option">
          <input type="radio" id="semanal" name="frequencia" value="semanal" checked>
          <label for="semanal">Semanal (toda segunda-feira)</label>
        </div>
        <div class="radio-option">
          <input type="radio" id="quinzenal" name="frequencia" value="quinzenal">
          <label for="quinzenal">Quinzenal (dias 1 e 15)</label>
        </div>
        <div class="radio-option">
          <input type="radio" id="mensal" name="frequencia" value="mensal">
          <label for="mensal">Mensal (todo dia 1)</label>
        </div>
      </div>
    </div>

    <div class="buttons">
      <button type="button" class="btn-secondary" onclick="fecharModal()">
        Cancelar
      </button>
      <button type="button" class="btn-danger" onclick="removerTrigger()">
        Remover
      </button>
      <button type="button" class="btn-primary" onclick="confirmarTrigger()">
        Salvar
      </button>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      verificarTriggerAtual();
    });

    function verificarTriggerAtual() {
      google.script.run
        .withSuccessHandler(function(trigger) {
          if (trigger && trigger.ativo) {
            document.getElementById('statusArea').style.display = 'block';
            document.getElementById('statusText').textContent = '✓ ' + trigger.descricao;
          }
        })
        .withFailureHandler(function(error) {
          console.log('Nenhum trigger ativo');
        })
        .getTriggerAtual();
    }

    function confirmarTrigger() {
      const horario = document.getElementById('horarioSelect').value;
      const frequencia = document.querySelector('input[name="frequencia"]:checked').value;
      
      if (!horario || !frequencia) {
        showMessage('Selecione horário e frequência', 'error');
        return;
      }
      
      showMessage('⏳ Configurando trigger...', 'info');
      
      const buttons = document.querySelectorAll('button');
      buttons.forEach(btn => btn.disabled = true);

      google.script.run
        .withSuccessHandler(function(result) {
          showMessage('✅ Trigger configurado com sucesso!', 'success');
          setTimeout(() => {
            google.script.host.close();
          }, 1500);
        })
        .withFailureHandler(function(error) {
          showMessage('❌ Erro ao configurar trigger: ' + error, 'error');
          buttons.forEach(btn => btn.disabled = false);
        })
        .configurarTrigger(horario, frequencia);
    }

    function removerTrigger() {
      showMessage('⏳ Removendo trigger...', 'info');
      
      const buttons = document.querySelectorAll('button');
      buttons.forEach(btn => btn.disabled = true);

      google.script.run
        .withSuccessHandler(function() {
          showMessage('✅ Trigger removido com sucesso!', 'success');
          setTimeout(() => {
            google.script.host.close();
          }, 1500);
        })
        .withFailureHandler(function(error) {
          showMessage('❌ Erro ao remover trigger: ' + error, 'error');
          buttons.forEach(btn => btn.disabled = false);
        })
        .removerTriggers();
    }

    function fecharModal() {
      google.script.host.close();
    }

    function showMessage(message, type) {
      const messageArea = document.getElementById('messageArea');
      messageArea.innerHTML = `<div class="message ${type}">${message}</div>`;
    }
  </script>
</body>
</html>
