name: release-windows

on:
  workflow_dispatch:
  push:
    tags:
      - "[0-9]*"

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt pyinstaller

      - name: Smoke test CLI
        run: python -m app.main --help

      - name: Build Windows exe
        run: pyinstaller --noconfirm --clean --windowed --name AutoTeste run_gui.py

      - name: Build release zip
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Path dist -Force | Out-Null
          $packageRoot = "dist/auto-teste-windows"
          New-Item -ItemType Directory -Path $packageRoot -Force | Out-Null
          Copy-Item -Recurse -Force "dist/AutoTeste/*" $packageRoot
          Copy-Item -Recurse -Force config "$packageRoot/config"
          New-Item -ItemType Directory -Path "$packageRoot/clientes" -Force | Out-Null
          Copy-Item -Force "config/clients.example.json" "$packageRoot/clientes/clients.json"
          Copy-Item -Force ".env.example" "$packageRoot/clientes/.env"
          Copy-Item -Force INICIAR_AUTO_TESTE.bat "$packageRoot/INICIAR_AUTO_TESTE.bat"
          Copy-Item -Force README.md "$packageRoot/README.md"
          Compress-Archive -Path "$packageRoot/*" -DestinationPath dist/auto-teste-windows.zip -Force

      - name: Upload artifact
        if: github.event_name == 'workflow_dispatch'
        uses: actions/upload-artifact@v4
        with:
          name: auto-teste-windows
          path: dist/auto-teste-windows.zip

      - name: Publish release asset
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: dist/auto-teste-windows.zip
