name: release-portable

on:
  workflow_dispatch:
  push:
    tags:
      - "[0-9]*"

permissions:
  contents: write

jobs:
  build-portable:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Smoke test CLI
        run: python -m app.main --help

      - name: Build portable zip
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Path dist -Force | Out-Null
          $packageRoot = "dist/auto-teste"
          New-Item -ItemType Directory -Path $packageRoot -Force | Out-Null
          Copy-Item -Recurse -Force app "$packageRoot/app"
          Copy-Item -Recurse -Force config "$packageRoot/config"
          if (!(Test-Path "$packageRoot/config/clients.json")) {
            Copy-Item -Force "$packageRoot/config/clients.example.json" "$packageRoot/config/clients.json"
          }
          Copy-Item -Force README.md "$packageRoot/README.md"
          Copy-Item -Force requirements.txt "$packageRoot/requirements.txt"
          Copy-Item -Force .env.example "$packageRoot/.env.example"
          Copy-Item -Force INICIAR_AUTO_TESTE.bat "$packageRoot/INICIAR_AUTO_TESTE.bat"
          Compress-Archive -Path "$packageRoot/*" -DestinationPath dist/auto-teste-portable.zip -Force

      - name: Upload artifact
        if: github.event_name == 'workflow_dispatch'
        uses: actions/upload-artifact@v4
        with:
          name: auto-teste-portable
          path: dist/auto-teste-portable.zip

      - name: Publish release asset
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: dist/auto-teste-portable.zip
